{% set name = "pynumpress" %}
{% set version = "0.0.7" %}
{% set sha256 = "849799a6ee81dd8cea11c701110a5d15e02f49e9a272beef313eb9e8a3859960" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
  run:
    - python
    - numpy

test:
  imports:
    - pynumpress

about:
  home: https://github.com/mobiusklein/pynumpress
  license: Apache-2.0
  license_family: Apache
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: A thin, more convenient wrapper around MSNumpress

extra:
  recipe-maintainers:
    - corburn
